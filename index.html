<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="lg:text-5xl md:text-4xl sm:text-2xl text-center mt-6">Let's get some <span class="text-violet-600 font-semibold">money</span> from Her Power Bank</h1>
    </header>
    <main>
        <section class="mt-12 lg:ml-52 md:ml-20 ">
          <div class=" lg:grid grid-cols-3 md:grid grid-cols-2 sm:grid grid-cols-1  gap-20 max-auto w-9/12 ">
            <div class="bg-violet-500 text-white rounded-xl mb-10 ">
                <h2 class="lg:text-3xl sm:text-2xl text-center">Deposit</h2>
                <h2 class="lg:text-3xl sm:text-2xl text-center"> $ <span id="deposit_total">00</span></h2>
            </div>
            <div class="bg-green-500 text-white rounded-xl mb-10">
                <h2 class="lg:text-3xl sm:text-2xl text-center">Withdraw</h2>
                <h2 class="lg:text-3xl sm:text-2xl text-center"> $ <span id="withdraw_total">00</span></h2>
            </div>
            <div class="bg-yellow-500 text-white rounded-xl mb-10">
                <h2 class="lg:text-3xl sm:text-2xl text-center">Balance</h2>
                <h2 class="lg:text-3xl sm:text-2xl text-center"> $ <span id="balance_total">1500</span></h2>
            </div>
          </div>
        </section>
        <section class="mt-12">
                 <div class=" lg:grid grid-cols-2 md:grid grid-cols-1 sm:grid grid-cols-1 gap-5 mx-auto w-9/12">
                    <div class="bg-fuchsia-400 p-8 rounded-xl mb-7">
                        <h2 class="lg:text-3xl sm:text-2xl text-white">Please Deposite</h2>
                        <input id="depositNow_field" class="w-9/12 block mb-3 px-5" type="text" name="" placeholder="$ amount you want to deposit">
                        <button id="btn_depositNow" class=" bg-amber-500 font-medium rounded-lg hover:bg-sky-800 py-2 px-8">Deposit Now</button>
                    </div>
                    <div class="bg-sky-400 p-8 rounded-xl mb-7">
                        <h2 class="lg:text-3xl sm:text-2xl text-white">Please Withdraw</h2>
                        <input id="WithdrawNow_field" class="w-9/12 block mb-3 px-5" type="text" name="" placeholder="$ amount you want to deposit">
                        <button id="btn_WithdrawNow" class=" bg-amber-500 font-medium  rounded-lg hover:bg-sky-800 py-2 px-8">Please Withdraw</button>
                    </div>
                 </div>
        </section>
    </main>
    <footer></footer>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
